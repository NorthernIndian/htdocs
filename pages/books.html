<html>
	<head>
		<title>Gavin Medeiros</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<link rel="icon" href="/images/favicon.jpeg">
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
							<header id="header"></header>

							<!-- Content -->
								<section>
									<header class="main">
										<h1>Digital Bookshelf</h1>
										<p>A collection of the books I have read.</p>
										<p>Total book count: <span id="bookCount">0</span></p>
									</header>

									<hr class="major" />

										<div class="bookshelf-controls">
										<label for="sortSelect">Sort by:</label>
										<select id="sortSelect">
											<option value="title">Title (A–Z)</option>
											<option value="newest">Date read (newest → oldest)</option>
											<option value="rating">Recommendation (10 → 1)</option>
										</select>
										</div>

										<div id="booksContainer" class="bookshelf-list"></div>
																			
								</section>

						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">

							<!-- Search -->
								<section id="search" class="alt">
									<form method="post" action="#">
										<input type="text" name="query" id="query" placeholder="Search" />
									</form>
								</section>

							<!-- Menu -->
								<nav id="menu">
  <header class="major">
    <h2>Menu</h2>
  </header>
  <ul></ul>
</nav>

<div id="sidebar-bottom"></div>

						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="/assets/js/books.js"></script>
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>

			<script src="/assets/js/menu.js"></script>
			<script src="/assets/js/header.js"></script>

			<script src="/assets/js/main.js"></script>

	</body>
</html>
